name: Linux Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libglib2.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libwebkit2gtk-4.1-dev \
            pkg-config \
            build-essential \
            curl

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build Tauri app (Linux)
        working-directory: ./src-tauri
        run: cargo tauri build

      - name: Rename Linux .deb with commit SHA
        run: |
          SHA=$(git rev-parse --short HEAD)
          for f in ./src-tauri/target/release/bundle/deb/*; do
            mv "$f" "${f%.deb}-$SHA.deb"
          done
        shell: bash

      - name: Rename Linux AppImage with commit SHA
        run: |
          SHA=$(git rev-parse --short HEAD)
          for f in ./src-tauri/target/release/bundle/appimage/*; do
            if [[ "$f" == *.AppImage ]]; then
              mv "$f" "${f%.AppImage}-$SHA.AppImage"
            fi
          done
        shell: bash

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: ./src-tauri/target/release/bundle/deb/*

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: ./src-tauri/target/release/bundle/appimage/*.AppImage
