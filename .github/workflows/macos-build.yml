name: macOS Build (Unsigned ZIP)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install macOS dependencies
        run: brew install pkg-config gtk+3

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build Tauri app (macOS)
        working-directory: ./src-tauri
        run: cargo tauri build

      - name: Create ZIP from .app (Gatekeeper-safe)
        run: |
          APP_DIR=$(find src-tauri/target/release/bundle/macos -name "*.app" -maxdepth 1)
          if [ -z "$APP_DIR" ]; then
            echo "ERROR: .app bundle not found"
            exit 1
          fi
          APP_NAME=$(basename "$APP_DIR" .app)
          ditto -c -k --keepParent "$APP_DIR" "$APP_NAME-macos.zip"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-unsigned-zip
          path: "*.zip"